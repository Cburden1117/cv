<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Examples</title>
  </head>
  <body>
    <h5>These are differnt examples of the "input" function.</h5>
    <form class="" action="index.html" method="post">
      <label>Text box</label>
      <input type="text">
      <input type="submit"><br>
      <label>Date</label>
      <input type="date"><br>
      <label>Files</label>
      <input type="file"><br>
      <label>Radio</label>
      <input type="radio"><br>
      <label>Slider</label>
      <input type="range">
    </form>
  </body>
</html>
